<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Kamino.AI</title>
</head>
<body>
    <h1 id="h1">Kamino AI</h1>
    <p id="p">Start a coversation and explore the power of AI.</p>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
    </div>
    <!-- Typing container -->
    <div class="typing-container">
        <div class="typing-content">
          <div class="typing-textarea">
            <textarea id="searchInput" spellcheck="false" placeholder="Enter a prompt" required></textarea>
            <span id="send-btn" class="material-symbols-rounded" onclick="sendMessage()">send</span>
          </div>
          <div class="typing-controls">
            <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
            <span id="delete" onclick="clearChat()" class="material-symbols-rounded">delete</span>
        </div>
      </div>
    <table id="faqTable">
        <thead>
            <tr>
                <th>Prompt</th>
                <th>Response</th>
            </tr>
        </thead>
        <tbody id="data-output">

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
